<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/css/reset.css">
  <link rel="stylesheet" href="./css/css/base.css">
  <link rel="stylesheet" href="./css/css/style.css">
</head>

<body>
  <section class="wrapper">
    <div class="container">
      <h1>フォーム作成</h1>
      <div class="form-position">
        <form action>
          <h2>アカウント作成</h2>
          <div class="personal">
            <h3>個人情報</h3>
            <div class="section">
              <label class="label_name" for="first-name">名字<span class="attention">※</span></label>
              <input class="input_box" type="text" id="first-name" autocomplete="family_name" required>
            </div>
            <div class="section">
              <label class="label_name" for="last-name">名前<span class="attention">※</span></label>
              <input class="input_box" type="text" id="last-name" autocomplete="last_name" required>
            </div>
            <div class="section">
              <label class="label_name">生年月日</label><span class="attention">※</span></label>
              <div class="select_group flex">
                <div class="select_part">
                  <select class="input_box" name="year">
                    <option value="" disabled selected>年</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value="">2004</option>
                    <option value="">2005</option>
                    <option value="">2006</option>
                    <option value="">2007</option>
                    <option value="">2008</option>
                    <option value="">2009</option>
                    <option value="">2010</option>
                  </select>
                </div>
                <div class="select_part">
                  <select class="input_box" name="month">
                    <option value="" disabled selected>月</option>
                    <option value="">1</option>
                    <option value="">2/option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                  </select>
                </div>
                <div class="select_part">
                  <select class="input_box" name="day">
                    <option value="" disabled selected>日</option>
                    <option value="">1</option>
                    <option value="">2/option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="section">
              <p class="label_name">性別<span class="attention">※</span></p>
              <div class="select_group">
                <label class="gender">
                  <input class="sex_choice" type="radio" name="sex" value="man">
                  <span class="gender_choice">男性</span>
                </label>
                <label class="gender">
                  <input class="sex_choice" type="radio" name="sex" value="woman">
                  <span class="gender_choice">女性</span>
                </label>
                <label class="gender">
                  <input type="radio" name="sex" value="other">
                  <span class="gender_choice">その他</span>
                </label>
              </div>
            </div>
            <div class="section">
              <label class="label_name">職業</label>
              <div class="select_group">
                <div class="select_part">
                  <select class="input_box" name="work">
                    <option value="" disabled selected>選択してください</option>
                    <option value="">学生</option>
                    <option value="">会社員</option>
                    <option value="">主婦</option>
                    <option value="">その他</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="account">
            <h3>アカウント情報</h3>
            <div class="section">
              <label class="label_name" for="account_name">アカウント名<span class="attention">※</span></label>
              <input class="input_box" type="text" id="account_name">
            </div>
            <div class="section">
              <label class="label_name" for="mail_address">メールアドレス<span class="attention">※</span></label>
              <input class="input_box" type="email" id="mail_address">
            </div>
            <div class="section">
              <label class="label_name" for="pass">パスワード<span class="attention">※</span></label>
              <input class="input_box" type="password" id="pass">
            </div>
            <div class="section">
              <label class="label_name" for="pass_second">確認用パスワード<span class="attention">※</span></label>
              <input class="input_box" type="password" id="pass_second">
            </div>
          </div>
          <div class="contact">
            <h3>連絡先</h3>
            <div class="section">
              <label class="label_name" for="address">住所<span class="attention">※</span></label>
              <input class="input_box" type="text" id="address">
            </div>
            <div class="section">
              <label class="label_name" for="telephone">電話番号<span class="attention">※</span></label>
              <input class="input_box" type="tel" id="telephone">
            </div>
          </div>
          <div class="subscription">
            <h3>購読情報</h3>
            <div class="section subscription_part">
              <input type="checkbox" name="check1" value="選択肢" id="magazine">
              <label class="label_name subscription_name" for="magazine">メールマガジン</label>
            </div>
            <div class="section subscription_part">
              <input type="checkbox" name="check2" value="選択肢" id="coupon">
              <label class="label_name subscription_name" for="coupon">クーポン</label>
            </div>
          </div>
          <div class="create">
            <button class="btn" type="submit">アカウント作成</button>
            <p class="other">アカウントを作成することにより、<a  class="link" href="#">利用規約</a>と<a  class="link" href="#">プライバシーポリシー</a>
              に同意するものとします。</p>
          </div>
        </form>
      </div>
    </div>
  </section>


</body>

</html>
